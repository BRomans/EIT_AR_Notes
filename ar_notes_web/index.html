<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="refresh" content="10"/>

<head>
    <title>AR Notes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
        li { margin: 5px; }
        .sortable { border:solid 5px lightgray; padding: 5px;}
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>AR NOTES</h1>
        <p>Update your board and have the result instantly updated online</p>
    </div>
  
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>TO DO</h3>
                <ul id="todo" class="sortable">
                    <ul><li>&nbsp;</li></ul>
                </ul>
            </div>
            <div class="col-sm-4">
                <h3>IN PROGRESS</h3>
                <ul id="inprogress" class="sortable">
                <ul><li>&nbsp;</li></ul>
            </ul>
        </div>
            <div class="col-sm-4">
                <h3>COMPLETED</h3>
                <ul id="completed" class="sortable">
                <ul><li>&nbsp;</li></ul>
            </ul>
        </div>
        </div>
    </div>
</body>
</html>
